services:
  app:
    build: ./app
    container_name: devops-app
    ports:
      - "8000:8000"
    restart: always

  nginx:
    image: nginx:latest
    container_name: devops-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
